name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2022]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Localization check
        run: python scripts/check_localization.py --check-only --path src/moldflow --locale-path src/moldflow/locale

      - name: Build package
        run: python run.py build --install

      - name: Run linting
        run: python run.py lint --skip-build

      - name: Run tests
        run: python run.py test --skip-build --keep-files

      - name: Generate coverage report
        run: python run.py report --xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: ./coverage.xml
          if-no-files-found: error

      - name: Append coverage summary
        shell: pwsh
        run: |
          Add-Content $env:GITHUB_STEP_SUMMARY "### Coverage"
          Add-Content $env:GITHUB_STEP_SUMMARY ""
          $out = & python run.py report --cli 2>&1
          Add-Content $env:GITHUB_STEP_SUMMARY "```"
          Add-Content $env:GITHUB_STEP_SUMMARY $out
          Add-Content $env:GITHUB_STEP_SUMMARY "```"

  build-docs:
    runs-on: windows-2022
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build documentation
        run: python run.py build-docs

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/build/html

  deploy-pages:
    if: github.ref == 'refs/heads/main'
    needs: build-docs
    runs-on: windows-2022
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
